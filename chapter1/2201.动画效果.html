<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

<body>

        <div>

            <li class="list-group-item" v-for="item in list" :key="item.id">
                <span class="badge">评论人： {{ item.user }}</span>
                {{ item.content }}
            </li>
        </ul>
    </div>

            el: "#app",
            data: {
                id: '',
                content: '',
                list: [{
                        id: Date.now(),
                        user: "手办",
                        content: "nihao "
                    },
                    {

</body>
