<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.6.9/vue.min.js"></script>

</head>
<body>
    <div id="app">
      <p v-for="item in list">索引--{{item}}</p>
      <p v-for='(item,i) in user'>id：{{item.id}} name: {{item.name}} 索引: {{i}}</p>
      <p v-for='(val,key,i) in user2'>值是：{{val}} 键是: {{key}} 索引: {{i}}</p>
      <p v-for='count in 12'>这是第 {{count}} 次循环</p>
    </div>

    <script>
      var vm = new Vue({
          el: '#app',
          data: {
            list: [1,2,3,4],
            user: [
              {id: 1, name: 'zou'},
              {id: 2, name: 'wei'},
              {id: 3, name: 'zouwei'},
              {id: 4, name: 'zw'},
            ],
            user2: {
                id: 1,
                name: 'zouwei',
                gender: 'man'
            }
          },
          methods: {}
      })
    </script>
</body>
</html>
